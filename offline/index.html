<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monofer Dose Calculator (Offline)</title>
  <meta name="theme-color" content="#0b1320" />
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;margin:0;background:#f5f7fb;color:#0b1320}
    .wrap{max-width:520px;margin:0 auto;padding:18px}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.06);margin:12px 0}
    h1{font-size:22px;margin:8px 0 2px}
    .sub{opacity:.7;margin:0 0 10px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input[type=number]{width:100%;padding:12px;font-size:16px;border:1px solid #d8dee9;border-radius:12px}
    .radio{display:flex;gap:14px;align-items:center;margin:8px 0}
    button{width:100%;padding:12px;font-size:16px;border:0;border-radius:12px;background:#2563eb;color:#fff;font-weight:700}
    .result{font-size:18px;font-weight:800}
    .note{font-size:12px;opacity:.7;line-height:1.35}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#eef2ff;color:#3730a3;font-weight:700;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Monofer Dose Calculator <span class="pill">Offline</span></h1>
      <p class="sub">IV iron dosing support • simple & fast</p>

      <label>Body weight (kg)</label>
      <input id="wt" type="number" min="0" step="0.1" value="70" />

      <label>Hemoglobin category</label>
      <div class="radio">
        <label><input type="radio" name="hb" value="low" checked> Hb &lt; 10 g/dL</label>
        <label><input type="radio" name="hb" value="high"> Hb ≥ 10 g/dL</label>
      </div>

      <button onclick="calc()">Calculate dose</button>
    </div>

    <div class="card">
      <div class="result" id="out">Result will appear here.</div>
      <p class="note" id="detail"></p>
      <p class="note">
        Disclaimer: Educational support tool. Final dosing per SmPC, local guidelines, and physician judgment.
      </p>
    </div>
  </div>

<script>
function calc(){
  const wt = Number(document.getElementById('wt').value || 0);
  const hb = document.querySelector('input[name="hb"]:checked')?.value;

  if(!wt || wt<=0){
    document.getElementById('out').textContent = "Please enter a valid weight.";
    document.getElementById('detail').textContent = "";
    return;
  }

  const mgPerKg = hb==="low" ? 20 : 15; // example – adjust later if needed
  let totalMg = wt * mgPerKg;
  totalMg = Math.round(totalMg / 50) * 50;

  document.getElementById('out').textContent = `Total iron dose: ${totalMg} mg`;
  document.getElementById('detail').textContent =
    `Calculation: ${wt} kg × ${mgPerKg} mg/kg`;
}
</script>
</body>
</html>
